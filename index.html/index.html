<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .token-section {
            margin-bottom: 30px;
        }

        .sentiment-btns {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bull-btn {
            background-color: #28a745;
            color: white;
        }

        .bear-btn {
            background-color: #dc3545;
            color: white;
        }

        .token-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .token-info div {
            font-size: 18px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .btn {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .bull-btn {
            background-color: #28a745;
        }

        .dark-mode .bear-btn {
            background-color: #dc3545;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle button -->
    <button class="dark-mode-toggle" id="dark-mode-toggle">Toggle Dark Mode</button>

    <div class="container">
        <h1>Token Price Tracker</h1>

        <!-- Section for Token Information -->
        <div class="token-section" id="token1-section">
            <h2>Token 1: Ethereum (ETH)</h2>
            <canvas id="ethChart"></canvas>
            <div class="token-info">
                <div>Price: $<span id="eth-price">Loading...</span></div>
                <div>24h Volume: $<span id="eth-volume">Loading...</span></div>
            </div>
        </div>

        <div class="token-section" id="token2-section">
            <h2>Token 2: Bitcoin (BTC)</h2>
            <canvas id="btcChart"></canvas>
            <div class="token-info">
                <div>Price: $<span id="btc-price">Loading...</span></div>
                <div>24h Volume: $<span id="btc-volume">Loading...</span></div>
            </div>
        </div>

        <!-- Sentiment Buttons -->
        <div class="sentiment-btns">
            <button class="btn bull-btn" id="bull-btn">Bull</button>
            <button class="btn bear-btn" id="bear-btn">Bear</button>
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        let isDarkMode = false;

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            body.classList.toggle('dark-mode', isDarkMode);
            updateChartColors(isDarkMode);
        });

        // Function to update chart colors based on dark mode
        function updateChartColors(isDarkMode) {
            const chartOptions = {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10,
                            color: isDarkMode ? '#ffffff' : '#333',
                        },
                        grid: {
                            color: isDarkMode ? '#333' : '#eee',
                        },
                    },
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: isDarkMode ? '#ffffff' : '#333',
                        },
                        grid: {
                            color: isDarkMode ? '#333' : '#eee',
                        },
                    },
                },
            };

            ethChart.options = chartOptions;
            btcChart.options = chartOptions;

            ethChart.update();
            btcChart.update();
        }

        // Chart.js setup for both tokens
        const createChart = (ctx, label) => {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10,
                                color: '#333',
                            },
                            grid: {
                                color: '#eee',
                            },
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: '#333',
                            },
                            grid: {
                                color: '#eee',
                            },
                        },
                    },
                },
            });
        };

        // Create the charts
        const ethCtx = document.getElementById('ethChart').getContext('2d');
        const btcCtx = document.getElementById('btcChart').getContext('2d');

        const ethChart = createChart(ethCtx, 'Ethereum (ETH) Price');
        const btcChart = createChart(btcCtx, 'Bitcoin (BTC) Price');

        // Fetch and update token data
        async function updateTokenData() {
            try {
                // Fetch historical data for ETH and BTC
                const ethResponse = await fetch('https://api.coingecko.com/api/v3/coins/ethereum/market_chart?vs_currency=usd&days=1');
                const btcResponse = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1');

                const ethData = await ethResponse.json();
                const btcData = await btcResponse.json();

                console.log('ETH Data:', ethData); // Debug ETH data
                console.log('BTC Data:', btcData); // Debug BTC data

                // Process ETH data
                const ethPrices = ethData.prices;
                const ethLabels = ethPrices.map(price => new Date(price[0]).toLocaleTimeString());
                const ethValues = ethPrices.map(price => price[1]);

                ethChart.data.labels = ethLabels;
                ethChart.data.datasets[0].data = ethValues;
                ethChart.update();

                // Process BTC data
                const btcPrices = btcData.prices;
                const btcLabels = btcPrices.map(price => new Date(price[0]).toLocaleTimeString());
                const btcValues = btcPrices.map(price => price[1]);

                btcChart.data.labels = btcLabels;
                btcChart.data.datasets[0].data = btcValues;
                btcChart.update();

                // Update current price and volume
                const ethLatestPrice = ethValues[ethValues.length - 1];
                const btcLatestPrice = btcValues[btcValues.length - 1];

                document.getElementById('eth-price').innerText = ethLatestPrice.toFixed(2);
                document.getElementById('btc-price').innerText = btcLatestPrice.toFixed(2);
            } catch (err) {
                console.error('Error fetching token data:', err);
            }
        }

        // Update token data every 5 minutes
        setInterval(updateTokenData, 300000); // 300000 ms = 5 minutes
        updateTokenData(); // Initial call to populate data immediately
    </script>
</body>
</html>
