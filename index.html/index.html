<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 60px; /* Add padding to prevent content from being hidden behind the fixed button */
        }

        .token-section {
            margin-bottom: 30px;
        }

        .chart-container {
            height: 500px;
            margin-bottom: 20px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed; /* Fix the button to the top */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            z-index: 1000; /* Ensure the button stays on top of other elements */
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle button -->
    <button class="dark-mode-toggle" id="dark-mode-toggle">Toggle Dark Mode</button>

    <div class="container">
        <h1>Token Price Tracker</h1>

        <!-- Ethereum Chart -->
        <div class="token-section">
            <h2>Token 1: Ethereum (ETH)</h2>
            <div class="chart-container">
                <!-- TradingView Widget -->
                <div class="tradingview-widget-container">
                    <div id="eth-chart"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            "container_id": "eth-chart",
                            "width": "100%",
                            "height": "500",
                            "symbol": "BINANCE:ETHUSDT",
                            "interval": "1", // 1-minute interval
                            "timezone": "Etc/UTC",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "details": true,
                            "studies": ["MA@tv-basicstudies"],
                            "show_popup_button": true,
                            "popup_width": "1000",
                            "popup_height": "650"
                        });
                    </script>
                </div>
            </div>
        </div>

        <!-- Bitcoin Chart -->
        <div class="token-section">
            <h2>Token 2: Bitcoin (BTC)</h2>
            <div class="chart-container">
                <!-- TradingView Widget -->
                <div class="tradingview-widget-container">
                    <div id="btc-chart"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            "container_id": "btc-chart",
                            "width": "100%",
                            "height": "500",
                            "symbol": "BINANCE:BTCUSDT",
                            "interval": "1", // 1-minute interval
                            "timezone": "Etc/UTC",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "details": true,
                            "studies": ["MA@tv-basicstudies"],
                            "show_popup_button": true,
                            "popup_width": "1000",
                            "popup_height": "650"
                        });
                    </script>
                </div>
            </div>
        </div>

        <!-- XRP Chart -->
        <div class="token-section">
            <h2>Token 3: XRP</h2>
            <div class="chart-container">
                <!-- TradingView Widget -->
                <div class="tradingview-widget-container">
                    <div id="xrp-chart"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            "container_id": "xrp-chart",
                            "width": "100%",
                            "height": "500",
                            "symbol": "BINANCE:XRPUSDT",
                            "interval": "1", // 1-minute interval
                            "timezone": "Etc/UTC",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "details": true,
                            "studies": ["MA@tv-basicstudies"],
                            "show_popup_button": true,
                            "popup_width": "1000",
                            "popup_height": "650"
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        let isDarkMode = false;

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            body.classList.toggle('dark-mode', isDarkMode);

            // Update TradingView widget themes
            const widgets = document.querySelectorAll('.tradingview-widget-container iframe');
            widgets.forEach(widget => {
                const src = widget.src;
                if (isDarkMode) {
                    widget.src = src.replace('theme=light', 'theme=dark');
                } else {
                    widget.src = src.replace('theme=dark', 'theme=light');
                }
            });
        });
    </script>
</body>
</html>
